<!DOCTYPE html>
<html>
<head>
	<title>Chronic Kidney Disease Prediction</title>
	<style>
		body {
			background-image: url('https://wallpaperaccess.com/full/5917787.jpg');
			background-size: cover;
			font-family: Arial, sans-serif;
			color: #fff;
			overflow-y: scroll;
			margin: 0;
			padding: 0;
		}
		h1 {
			font-size: 3em;
			margin-top: 50px;
			text-align: center;
			text-shadow: 2px 2px #000;
		}
		form {
			margin-top: 100px;
			text-align: center;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-size: 1.2em;
			text-shadow: 1px 1px #000;
		}
		input[type="text"], input[type="number"], select {
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: none;
			width: 300px;
			font-size: 1.2em;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 1.2em;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Chronic Kidney Disease Prediction</h1>
	<form action="/predict" method="POST">
		<label for="age">Age:</label>
		<input type="number" id="age" name="age" required><br>
		        
		<label for="bp">Blood Pressure (mm/Hg):</label>
		<input type="text" id="bp" name="bp" required><br>
		        
		<label for="sg">Specific Gravity:</label>
		<select id="sg" name="sg" required>
			<option value="">Select SG</option>
			<option value="1.005">1.005</option>
			<option value="1.010">1.010</option>
			<option value="1.015">1.015</option>
			<option value="1.020">1.020</option>
			<option value="1.025">1.025</option>
		</select><br>
		        
		<label for="alb">Albumin:</label>
		<select id="alb" name="alb" required>
			<option value="">Select Albumin</option>
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
		</select><br>
		        
		<label for="su">Sugar:</label>
		<select id="su" name="su" required>
			<option value="">Select Sugar</option>
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
		</select><br>
		        
		<input type="submit" value="Predict">
	</form>
</body>
</html>
